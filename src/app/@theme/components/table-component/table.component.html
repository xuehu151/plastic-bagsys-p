<div class="table-panel">
    <table class="table">
        <thead class="table-head">
            <tr>
                <th *ngFor="let list of tableTitle let i = index;"
                    [hidden]="!list.isShowInput"
                    [ngClass]="{inputClass: list.isSelect}">
                    <div class="">
                        <input type="checkbox"
                               id="all"
                               *ngIf="list.isSelect"
                               [checked]=list.isChecked
                               (change)="selectAll($event)">
                    </div>
                    <div class="table-title">
                        <span>{{list.title}}</span>
                        <span class="icon"
                              *ngIf="list.sortIcon"
                              (click)="clickSort()">
                            <i class="nb-chevron-up"></i>
                            <i class="nb-chevron-down"></i>
                        </span>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody class="table-body">
            <tr *ngFor="let item of tableList; let i = index;"
            [ngClass]="{inputClass: item.isSelect}">
                <td [hidden]="!item.isShowInput">
                    <div class="">
                        <input type="checkbox"
                               id="{{item.id}}"
                               [checked]="signatureIdArr.indexOf(item.id)>-1"
                               (change)="selectOne( $event )">
                    </div>
                </td>
                <td>{{item.name}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.roleName | roleNamePipe}}</td>
                <td>{{item.createTime}}</td>
                <td  class="operator" *ngIf="item.isOperation">
                    <span (click)="startEdit(item)" *ngIf="item.editBtn">
                        {{item.editButtonText}}
                    </span>
                    <span (click)="operate(item)" *ngIf="item.operateBtn">
                        {{item.operateButtonText}}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
