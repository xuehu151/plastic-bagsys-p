<nb-card>
    <nb-card-header>
        <div>编辑用户</div>
    </nb-card-header>

    <nb-card-body>
        <div class="edit-body">
            <div class="row">
                <span class="row-name">用户姓名</span>
                <div class="row-input">
                    <input type="text" [(ngModel)]="data.name" placeholder="输入用户姓名">
                </div>
            </div>
            <div class="row">
                <span class="row-name">用户手机号</span>
                <div class="row-input">
                    <input type="text" [(ngModel)]="data.phone" placeholder="输入用户手机号">
                </div>
            </div>
            <div class="row">
                <span class="row-name">当前角色</span>
                <div class="row-input">
                    <div class="form-group">
                        <select class="form-control" [(ngModel)]="data.roleName">
                            <option value="" disabled>-请选择角色-</option>
                            <option *ngFor="let role of roleList">
                                {{role.name}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </nb-card-body>

    <nb-card-footer>
        <div class="footer-box">
            <button class="sure" (click)="sure()">确定</button>
            <button class="cancel" (click)="cancel()">取消</button>
        </div>
    </nb-card-footer>
</nb-card>
