<nb-card>
    <nb-card-header>
        <div>{{titleName}}商品</div>
    </nb-card-header>

    <nb-card-body>
        <div class="edit-body">
            <div class="row">
                <span class="row-name">商品名称</span>
                <div class="row-input">
                    <input type="text" [(ngModel)]="name" placeholder="输入商品名称">
                </div>
            </div>
            <div class="row">
                <span class="row-name">商品成本价</span>
                <div class="row-input">
                    <input type="text"
                           [(ngModel)]="cost"
                           placeholder="输入商品成本价"
                           onkeyup="value=value.replace(/[^\d^\.]+/g,'')">
                </div>
            </div>
            <div class="row">
                <span class="row-name">商品售价</span>
                <div class="row-input">
                    <input type="text"
                           [(ngModel)]="price"
                           placeholder="输入商品售价"
                           onkeyup="value=value.replace(/[^\d^\.]+/g,'')">
                </div>
            </div>
            <div class="row">
                <span class="row-name">商品规格</span>
                <div class="row-input">
                    <select  [(ngModel)]="standard ">
                        <option value="" disabled>-请选择-</option>
                        <option value="1">小袋子</option>
                        <option value="2">大袋子</option>
                    </select>
                </div>
            </div>
        </div>
    </nb-card-body>

    <nb-card-footer>
        <div class="footer-box">
            <button class="sure" (click)="isSure()">确定</button>
            <button class="cancel" (click)="cancel()">取消</button>
        </div>
    </nb-card-footer>
</nb-card>
