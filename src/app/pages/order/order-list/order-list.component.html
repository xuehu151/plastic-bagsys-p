<nb-card>
    <nb-card-header>
        <div class="header-title">
            <div class="header-input">
                <div class="edit-body">
                    <div class="row">
                        <div class="input-panel">
                            <span class="row-name">收货人姓名</span>
                            <div class="row-input">
                                <input type="text" [(ngModel)]="consignee" placeholder="输入代姓名">
                            </div>
                        </div>
                        <div class="input-panel">
                            <span class="row-name">收货人手机号</span>
                            <div class="row-input">
                                <input type="text" [(ngModel)]="signeeMobile" placeholder="输入代理商姓名">
                            </div>
                        </div>
                        <div class="input-panel">
                            <span class="row-name">订单状态</span>
                            <div class="row-input">
                                <select  [(ngModel)]="orderStatus ">
                                    <option value="" disabled>请选择</option>
                                    <option value="1">待支付</option>
                                    <option value="2">已支付</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-panel">
                            <span class="row-name">选择物品</span>
                            <div class="row-input">
                                <select  [(ngModel)]="goodsId">
                                    <option value="" disabled>请选择</option>
                                    <option *ngFor="let goods of goodsList" [value]="goods.id">
                                        {{goods.name}}
                                    </option>
                                </select>
                            </div>
                        </div>
                        <div class="input-panel">
                            <span class="row-name">申请日期</span>
                            <div class="row-input">
                                <input type="text"
                                       class="form-control pull-right"
                                       [(ngModel)]="startApplyDate"
                                       #d="ngbDatepicker"
                                       ngbDatepicker
                                       [displayMonths]="true"
                                       [navigation]="true"
                                       (click)="d.toggle()"
                                       placeholder="申请日期">
                            </div>
                        </div>
                       <!-- <div class="input-panel">
                            <span class="row-name">申请结束日期</span>
                            <div class="row-input">
                                <input type="text"
                                       class="form-control pull-right"
                                       [(ngModel)]="endApplyDate"
                                       #t="ngbDatepicker"
                                       ngbDatepicker
                                       [displayMonths]="true"
                                       [navigation]="true"
                                       (click)="t.toggle()"
                                       placeholder="结束日期">
                            </div>
                        </div>-->
                    </div>
                </div>
            </div>
            <div class="header-btn">
                <button class="search" (click)="searchOrderList()">搜索</button>
                <button class="export" (click)="exportOrderExcel()">导出</button>
            </div>
        </div>
    </nb-card-header>
</nb-card>

<nb-card>
    <nb-card-body>
        <div class="table-panel">
            <table class="table">
                <thead class="table-head">
                    <tr>
                        <th *ngFor="let list of tableTitle let i = index;"
                            [hidden]="!list.isShowInput"
                            [ngClass]="{inputClass: list.isSelect}">
                            <div class="">
                                <input type="checkbox"
                                       id="all"
                                       *ngIf="list.isSelect"
                                       [checked]=list.isChecked
                                       (change)="selectAll($event)">
                            </div>
                            <div class="table-title">
                                <span>{{list.title}}</span>
                                <span class="icon"
                                      *ngIf="list.sortIcon"
                                      (click)="clickSort()">
                                        <i class="nb-chevron-up"></i>
                                        <i class="nb-chevron-down"></i>
                                    </span>
                            </div>
                        </th>
                    </tr>
                </thead>
                <tbody class="table-body">
                    <tr *ngFor="let item of tableList; let i = index;"
                        [ngClass]="{inputClass: item.isSelect}">
                        <td class="role-name">{{item.consignee}}</td>
                        <td>{{item.signeeMobile}}</td>
                        <td>{{item.goodsName}}</td>
                        <td>{{item.count}}</td>
                        <td>{{item.createTime}}</td>
                        <td class="role-name">{{item.address}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.status| purchaseStatus}}</td>
                        <td>{{item.remark}}</td>
                        <td  class="operator" *ngIf="item.isOperation">
                            <span
                                [ngClass]="{'courierNum':item.status === 1 }"
                                (click)="item.status === 1?'':fillBillNumber(item)">
                                {{item.fillBillNumberText}}
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </nb-card-body>
    <nb-card-footer>
        <div class="pageInfo">
            <div *ngIf="tableList != null || tableList.length !== 0" class="pageNumber">
                共<span>{{totalCount}}</span>条数据
                第<span>{{currPage}}/{{totalPage}}</span>页
            </div>
            <ng-page
                *ngIf="tableList != null && tableList.length"
                [totalPage]="totalPage"
                (changePage)="changePage($event)"
                [(page)]="currPage"
                [pageSize]="pageSize"
                [collectionSize]="totalCount"
                [maxSize]="5"></ng-page>
        </div>
    </nb-card-footer>
</nb-card>
